title: Min's Blog
description: "Blog"
author:
  name: "minnowx"
  email: "minnowly@outlook.com"
  url: "https://minnowx.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "minnowx"
header_name: "min"
year : "2024"
